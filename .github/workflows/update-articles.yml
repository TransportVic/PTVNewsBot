name: Daily fetch script

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '38 13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: master
  
    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v4
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
    
    - name: Run fetch script
      run: node scripts/fetch.mjs
    
    - name: Run generate index script
      run: node scripts/gen-index.mjs

    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: ':robot: fetch articles'
        branch: master
        token: ${{ secrets.PAT }}

        commit_user_name: TransportVic
        commit_user_email: 47815427+TransportVic@users.noreply.github.com
        commit_author: Author <actions@github.com>
